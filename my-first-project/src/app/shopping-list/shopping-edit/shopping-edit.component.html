<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            required
            ngModel
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            required
            ngModel
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            style="margin-right: 0.5rem"
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editedFlag ? 'Update' : 'Add' }}
          </button>
          <button
            style="margin-right: 0.5rem"
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editedFlag"
          >
            Delete
          </button>
          <button
            style="margin-right: 0.5rem"
            class="btn btn-primary"
            type="button"
            (click)="onClearForm()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
