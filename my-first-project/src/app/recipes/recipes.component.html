<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (selectedRecipe)="wasSelectedRecipe = $event"
        ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        [RecipeToDetails]="wasSelectedRecipe"
        *ngIf="wasSelectedRecipe; else infoText"
        ></app-recipe-detail>
        <ng-template #infoText>
            <h2>
              Please select a recipe!
            </h2>
        </ng-template>

    </div>
</div>
