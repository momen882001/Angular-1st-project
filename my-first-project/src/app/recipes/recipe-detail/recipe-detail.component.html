<div class="row">
  <div class="col-xs-12">
    <img
      [src]="RecipeToDetails.imagePath"
      alt="{{ RecipeToDetails.name }}"
      class="img-responsive"
      style="max-height: 270px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ RecipeToDetails.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div style="margin: 1rem 0rem 1rem 0rem;" class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li style="cursor: pointer;"><a (click)="onEditRecipe()">Edit Recipe</a></li>
        <li style="cursor: pointer;"><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" style="margin: 1rem 0rem 1rem 0rem;">
    {{ RecipeToDetails.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of RecipeToDetails.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
