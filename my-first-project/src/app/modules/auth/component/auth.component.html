<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (submit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" class="form-control" required email ngModel name="email"  />
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input id="password" type="password" class="form-control" required ngModel name="password" minlength="8"  />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isloginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="switchMode()">
          Switch to {{ isloginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
